name: CI

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - run: pip install -r requirements.txt httpx pytest pytest-asyncio
      - run: python -m pytest tests/ -q

  build-and-push:
    needs: test
    if: >-
      !contains(github.event.head_commit.message, '[skip ci]') &&
      github.event.head_commit.modified != null
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Check for app changes
        id: changes
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- app/ requirements.txt Dockerfile entrypoint.sh .github/workflows/)
          if [ -z "$CHANGED" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/login-action@v3
        if: steps.changes.outputs.skip == 'false'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        if: steps.changes.outputs.skip == 'false'
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - uses: docker/build-push-action@v6
        if: steps.changes.outputs.skip == 'false'
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
